<script lang="jsx">
  const {h, ref, watch, reactive} = Vue;
  Vue.createApp({
    setup() {
      const numA = ref(1);
      const addNumA = () => {numA.value += 1; console.log(numA.value)}

      const objA = reactive({a: 1});
      console.log(objA.a)

      watch(numA, () => {
        console.log(`numA:${numA.value}`)
      }, {flush: 'post'})

      return () => h('div', 
        {
          style:'width: 100px; height:100px; background-color: red',
          onClick:  addNumA
        },
        '点击一下')
    }
  }).mount('#app')
</script>
